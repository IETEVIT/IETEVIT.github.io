<script>
    document.getElementById("abc").addEventListener("mousemove", function(event) {
        myFunction(event);
    });
    function lastfunc() {
        var i;
        for(i=1;i<=37;i++)
        {if(i==30||i==32||i==25)
            continue;
            document.getElementById(""+i).src="resources1/"+i+"c-min.jpg";
        }
    }
    function myfunc() {
      // document.body.style.zoom=0.6;

        for(i=1;i<=37;i++)
        {if(i==30||i==32||i==25)
            continue;
        document.getElementById(""+i).src="resources1/"+i+"o-min.jpg";}
    }
function funca(e) {
    //alert("resources1/"+e.id+"c-min.jpg");
    e.src="resources1/"+e.id+"c-min.jpg";
    //alert(""+e.id);
    //var ist=e.id;
    //document.getElementById(idt).src="resources1/clicked-min.jpg";
}

    function myFunction(e) {
        var element1;
        for(element1=1;element1<=37;element1++){
            if(element1==30||element1==32||element1==25)
                continue;
            var i1=element1;
            if(i1>13)
            {i1=i1-(13)*(i1/13);}


        var x = e.clientX;
        var y = e.clientY;
        var dir1,dir2;
        var img;
        if(x<document.getElementById(element1+"").getBoundingClientRect().left)
            dir1=-1;
        else if(x>document.getElementById(element1+"").getBoundingClientRect().right)
            dir1=1;
        else
            dir1=0;

        if(y<document.getElementById(element1+"").getBoundingClientRect().top)
            dir2=-1;
        else if(y>document.getElementById(element1+"").getBoundingClientRect().bottom)
            dir2=1;
        else
            dir2=0;

        switch(dir1)
        {case -1:;
            switch(dir2)
            {case -1:img="nw"
            break;
                case 0:img="w";
                    break;
                case 1:img="sw";
                    break;
            }
        break;
            case 0:
                switch(dir2)
            {case -1:img="n"
                    break;
                case 0:img="o";
                    break;
                case 1:img="s";
                    break;
            }
                break;
            case 1:switch(dir2)
            {case -1:img="ne";
                    break;
                case 0:img="e";
                    break;
                case 1:img="se";
                    break;
            }
                break;}
        document.getElementById(""+element1).src="resources1/"+element1+""+img+"-min.jpg";

    }}
